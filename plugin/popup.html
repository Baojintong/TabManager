<!DOCTYPE html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <title>Tab Manager</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            width: 200px;
            height: 100px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 18px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 10px;
            color: #555;
            text-align: center;
            text-shadow: 1px 1px 0 #fff;
            animation: fadeIn 1s ease-in-out;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .3);
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: background-color .2s ease-in-out;
            animation: slideUp .5s ease-in-out;
        }
        button:hover {
            background-color: #3e8e41;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
<h1>Tab Manager</h1>
<button id="button-submit">Save Session</button>
</body>
<script src="scripts/popup.js" type="module"></script>
<script src="scripts/jquery-3.5.1.min.js" type="module"></script>
</html>
